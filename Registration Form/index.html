<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form<Form:post></Form:post></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h2>Registration Form</h2>
        <form action="">
            <label for="first">First Name</label>
            <input types="text" id="first" name="first"required/>
            <label for="last">Last Name</label>
            <input types="text" id="last" name="last"required/>
            <label for="address">Address</label>
            <input types="text" id="address" name="address"required/>
            <label for="contact">Contact</label>
            <input types="text" id="contact" name="contact"required/>
            <label for="age">Age</label>
            <input type="number" id="age" name="age"required>
            <label for="email">Email</label>
            <input types="email" id="email" name="email"required/>
            <button type="submit" class="button">Submit</button>
        </form>
    </div>
    
</body>
</html>
